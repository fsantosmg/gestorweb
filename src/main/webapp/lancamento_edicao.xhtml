<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="edicao">
		<h:messages />
		<h:inputHidden value="#{lancamentoBean.editado.lancamento}" />

		<h:panelGrid columns="5">
			<h:outputLabel value="Data" for="data" />
			<h:outputLabel value="Categoria" for="categorias" />
			
			<h:outputLabel value="Centro de Custo" for="custo" />
			<h:outputLabel value="Descrição" for="descricao" />
			<h:outputLabel value="Valor" for="valor" />
			
						
			<p:calendar id="data" value="#{lancamentoBean.editado.data}" pattern="dd/MM/yyyy"/>

			<h:selectOneMenu id="categorias" value="#{lancamentoBean.editado.categoria}" >
			<!-- <f:converter binding="#{categoriaConverter}" /> -->
				<f:selectItems value="#{categoriaBean.categoriasSelect}" 
					var="categoria" itemLabel="#{categoria.value}" itemValue="#{categoria}" />
			</h:selectOneMenu>
			<h:selectOneMenu id="custo" value="#{lancamentoBean.editado.centroCusto}" >
			<!-- <f:converter binding="#{categoriaConverter}" /> -->
				<f:selectItems value="#{centroCustoBean.listaCustos}" 
					var="c" itemLabel="#{c.descricao}" itemValue="#{c}" />
			</h:selectOneMenu>
			
			<h:inputText id="descricao"	value="#{lancamentoBean.editado.descricao}"	required="true" size="30" />
									
			<h:inputText id="valor" value="#{lancamentoBean.editado.valor}"	size="10">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:inputText>
						
			
			
		</h:panelGrid>
		<p:commandButton value="Novo" action="#{lancamentoBean.novo}" process="@this" update="edicao"/>
		<p:commandButton value="Salvar" action="#{lancamentoBean.salvar}" update=":listagem, edicao"/>
		<h:outputLabel value="#{lancamentoBean.editado.categoria.codigo}"  />
	</h:form>
</ui:composition>
</html>
